<!DOCTYPE html>
<html>
  <head>
    <title>canumb</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script data-main="scripts/main-built" src="scripts/libs/require.js"></script>
    <meta name="google-site-verification" content="6j5Zlun9_h5MwG_DxWwPz9Gu9nR8vBKUoQ6jczBsvNY" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="banner">
      <a href="https://github.com/noseglid/canumb">
        <img id="github" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub" />
      </a>
      <h1>canumb</h1>
      <div id="version"></div>
      <div id="apidoc" class="button">API</div>
    </div>

    <ul class="tabs">
      <li>
        <input type="radio" checked="checked" name="tabs" id="tab-convert">
        <label for="tab-convert" class="button">numbers</label>
        <div id="tab-content-convert" class="tab-content">
          <img src="images/ajax-loader.gif" alt="Loading..." class="loader" />
        </div>
      </li>

      <li>
        <input type="radio" name="tabs" id="tab-encode">
        <label for="tab-encode" class="button">encode</label>
        <div id="tab-content-encode" class="tab-content"></div>
      </li>

      <li>
        <input type="radio" name="tabs" id="tab-decode">
        <label for="tab-decode" class="tab button">decode</label>
        <div id="tab-content-decode" class="tab-content"></div>
      </li>

      <li>
        <input type="radio" name="tabs" id="tab-hash">
        <label for="tab-hash" class="tab button">hash</label>
        <div id="tab-content-hash" class="tab-content"></div>
      </li>

      <li>
        <input type="radio" name="tabs" id="tab-format">
        <label for="tab-format" class="tab button">format</label>
        <div id="tab-content-format" class="tab-content"></div>
      </li>
    </ul>

    <hr />
  </body>
</html>
