<html>
  <head>
    <title>canumb</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/jquery.growl.css" />
    <script data-main="scripts/main.js" src="scripts/libs/require.js"></script>
    <meta name="google-site-verification" content="6j5Zlun9_h5MwG_DxWwPz9Gu9nR8vBKUoQ6jczBsvNY" />
  </head>
  <body>
    <div id="banner">
      <a href="https://github.com/noseglid/canumb">
        <img id="github" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub" />
      </a>
      <h1>canumb</h1>
    </div>

    <ul class="tabs">
      <li>
        <input type="radio" name="tabs" id="tab-convert">
        <label for="tab-convert" class="button">numbers</label>
        <div id="tab-content-convert" class="tab-content"></div>
      </li>

      <li>
        <input type="radio" name="tabs" id="tab-decode">
        <label for="tab-decode" class="tab button">decode</label>
        <div id="tab-content-decode" class="tab-content"></div>
      </li>

      <li>
        <input type="radio" checked name="tabs" id="tab-encode">
        <label for="tab-encode" class="button">encode</label>
        <div id="tab-content-encode" class="tab-content"></div>
      </li>
    </ul>
  </body>
</html>
